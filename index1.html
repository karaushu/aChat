<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>aChat</title>
    <link rel="stylesheet"  href="styles/index_style.css">
</head>
<body>
<h1>Привет, я aChat!</h1>
<h3>Простой p2p аудио чат</h3>
<div class="main">
    <form class="chat_form" name="aChat">
        <div class="form">

            <div id="left">
                <P>Ваш ID:</P>
                <textarea id="myID"></textarea>
            </div>
            <div id="right">
                <p>ID Собеседника:</p>
                <textarea id="secondID"></textarea>
            </div>
            <button id="connect">Call</button>
            <button id="end" >End</button>
            <a id="help" href="" onclick="help()">Нужна помощь?</a>
        </div>
    </form>
    <a href="https://github.com/karaushu">My GitHub Link</a>
</div>

<script src="package.js" charset="utf-8"></script>
<script src="scripts/help.js" charset="utf-8"></script>
</body>
</html>
